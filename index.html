<!DOCTYPE html>
<html lang="en">

<head>

    <title>EDMAN AI</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="header" id="header">
        <div class="container">
            <a class="logo" href="#">

        <div class="container">

            <h1 class="main-title">Повышайте навыки <span class="main-title__blue">слушания и разговора <br></span> в

                персональную программу сегодня!</div>

            <button class="main-btn">
                <span class="main-btn__text">Попробовать бесплатно</span>
            </button>

            <img class="edman" src="img/edman.png" alt="edman">

        </div>
